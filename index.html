
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Cadastro</title>
</head>
<body>
    <div id="cadastro">
        <h1>Cadastre-se Agora!</h1>
        <input required placeholder="Nome Completo *" type="text" id="nome">
        <input required placeholder="Email *" type="email" id="email">
        <input required placeholder="Confirmação Email *" type="email" id="emailComf">
        <input required placeholder="Senha *" type="password" id="password">
        <select id="opcoes">
            <option class="sexo" value="masculino">Masculino</option>
            <option class="sexo" value="feminino">Feminino</option>
            <option class="sexo" value="pnd">Prefiro não dizer</option>
        </select>
        <button>Cadastrar</button>
    </div>
    <section>
        <h2></h2>
        <a href=""></a>
    </section>
</body>
</html>
